{% extends "base.html" %}

{% block content %}
<div class="">
    
    <form id="create_book_form" name="create_book_form" class="form-horizontal" role="form" method="POST"
        action="/create">
        <a href="/" id="back_anchor" class="btn btn-secondary waves-effect pull-right mt-3 mb-3">Back</a>
        {% csrf_token %}
        <div class="row">
            
            <div class="col-md-6">
                <div class="card-box">
                    <div class="member-card">
                        <div class="text-left">
                            <h4 class="m-t-0 header-title">Book Details</h4>
                            <hr>
                            <p><strong>Book Name:</strong> {{book.name}}</p>
                            <p><strong>Book Author:</strong> {{book.author}}</p>
                            <p><strong>Publish Date:</strong> {{book.publish_date}}</p>
                            <p><strong>Added Date:</strong> {{book.created_at}}</p>
                            <p><strong>Updated Date:</strong> {{book.updated_at}}</p>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </form>
</div>
{% endblock %}
